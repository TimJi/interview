<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Skybeenz Information Corporation</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var d = new Date();
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"SkyCastle"
		};
		swfobject.embedSWF(
			"SkyCastle.swf?" + d.getTime(),
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);

        function getUserInfo() {
            var info = {};
            var ca = getCookie('user').split('&');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].split('=');
                
                if (c[0] == 'lang') {
                    info.lang = c[1];
                } else if (c[0] == 'pnum') {
                    info.pnum = c[1]; 
                } else if (c[0] == 'ppp'){
                    info.ppp = c[1];
                }
            }
            return info;
        }
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

console.log(getUserInfo());
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>SkyCastle</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
